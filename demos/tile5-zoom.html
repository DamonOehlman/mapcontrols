<!DOCTYPE html>
<html>
<head>
	<title>Tile5 + Zoombar</title>
	<script src="lib/tile5/tile5.cloudmade.js"></script>
	<link rel="stylesheet" href="../dist/controls/zoom.css" />
</head>
<body>
<div id="map" style="width: 600px; height: 600px; border: 1px solid #ccc"></div>
<script src="https://raw.github.com/DamonOehlman/alignit/master/alignit.js"></script>
<script src="https://raw.github.com/DmitryBaranovskiy/eve/master/eve.js"></script>
<script src="https://raw.github.com/DamonOehlman/classtweak/master/classtweak.js"></script>
<script src="https://raw.github.com/DamonOehlman/interact/master/pkg/oldschool/interact.js"></script>
<script src="../dist/mapcontrols.js"></script>
<script src="../dist/controls/zoom.js"></script>
<script>
var zoom = MapControls.add(document.getElementById('map'), 'zoom', { 
		alignment: 'right-10 middle'
	}),
	map = new T5.Map('map');

map.layer('tiles', 'tile', {
    generator: 'osm.cloudmade',
    // demo api key, register for an API key at http://dev.cloudmade.com/
    apikey: '30b4bdd55d3b4c4d9a692cbd02b8e8a8'
});

map.bind('zoom', function(evt, level) {
	zoom.set('value', level);
});

map.zoom(8).center('-27.4695 153.0201');

zoom.on('change.value', function(prop, value) {
	map.zoom(value);
});
</script>
</body>
</html>
