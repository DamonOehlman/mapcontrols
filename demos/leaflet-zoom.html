<!DOCTYPE html>
<html>
<head>
	<title>Leaflet + Zoombar</title>
	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="lib/leaflet/leaflet.ie.css" /><![endif]-->
	<script src="lib/leaflet/leaflet.js"></script>
	<script src="lib/leaflet/leaflet-config.js"></script>
	<link rel="stylesheet" href="../dist/controls/zoom.css" />
</head>
<body>
<div id="map" style="width: 600px; height: 600px; border: 1px solid #ccc"></div>
<script src="../dist/mapcontrols.js"></script>
<script src="../dist/controls/zoom.js"></script>
<script type="text/javascript">
var cloudmade = new L.TileLayer(config.url, config),
	latlng = new L.LatLng(-27.46837362209769, 153.02405834197998),
	zoom = MapControls.add(document.getElementById('map'), 'zoom', { 
		alignment: 'right-10 middle'
	}),
	map = new L.Map('map', {
		center: latlng, 
		zoom: 15,
		zoomControl: false,
		layers: [cloudmade]
	});
	
map.on('viewreset', function(type, target) {
	zoom.set('value', map.getZoom());
});

zoom.set('value', map.getZoom()).on('change.value', function(prop, value) {
	map.setZoom(value);
});
</script>
</body>
</html>
